type: object
properties:  
  code:
    type: number
    format: double
    description: Código interno de error si se desea especificar
    example: '-'
  title:
    type: string
    description: Representa el código de estado HTTP obtenido del sistema proveedor, concatenado con su descripción.
    example: 'Descripción del error'  
  status:
    type: integer
    description: Código http de la respuesta
    example: 200
  dateTime:
    type: string
    description: 'Representa la fecha y hora del error presentado, se usa el formato YYYY-MM-DDTHH:mm:SSZ'
    example: '2024-08-12T16:34:22'
  message:
    type: array
    description: Array de errores
    items:
      type: string
      example: Petición ejecutada satisfactoriamente, start javaw -jar project-1.0-SNAPSHOT.jar

required:
  - code
  - title
  - message
  - status
  - dateTime