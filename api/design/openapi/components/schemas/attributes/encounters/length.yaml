type: object
properties:
  value:
    type: number
    format: double
    description: >
      Valor numérico que representa la duración.
    example: 6.5
  code:
    type: string
    enum: [ms, s, min, h, d, wk, mo, a]
    description: >
      Código de la unidad de longitud, debe ser uno de los siguientes valores: ms, s, min, h, d, wk, mo, a.
required:
  - value
  - code
