type: array
items:
  type: object
  properties:
    code:
      type: string
      pattern: '^[0-9\s]+$'
      description: Código del motivo del encuentro, o motivo de consulta
      example: '122003'
    display:
      type: string
      description: Descripción del motivo del encuentro
      example: "Dolor abdominal"
description: >
  Lista de códigos del motivo del encuentro, o motivo de consulta
example:
  - code: "122003"
    display: "Dolor abdominal"
  - code: "543210"
    display: "Chequeo general"